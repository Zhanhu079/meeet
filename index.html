<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeet</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section>

        <div class="navbar">
            <img src="Assets/Logo.svg" alt="Logo">
        </div>

        <img src="Assets/User Avatar 1.svg" id="av1" alt="avatar">
        <img src="Assets/User Avatar 2.svg" id="av2" alt="avatar">
        <img src="Assets/User Avatar 3.svg" id="av3" alt="avatar">
        <img src="Assets/User Avatar 4.svg" id="av4" alt="avatar">
        <img src="Assets/User Avatar 5.svg" id="av5" alt="avatar">
        <img src="Assets/User Avatar 6.svg" id="av6" alt="avatar">

        <div class="main-section">
            <h1 class="title-heading">
                Meeet New Entrepreneurs
            </h1>
            <p class="text title-text">
                Meeet is a new social media platform for entrepreneurs to connect and socialize.
            </p>
            <button class="btn">Get notified at launch</button>
        </div>

    </section>

    <footer>
        <img src="Assets/Twitter.svg" id="twitter" alt="Twitter-logo">
        <p class="text footer-text">Follow us on Twitter</p>
    </footer>


</body>

</html>
